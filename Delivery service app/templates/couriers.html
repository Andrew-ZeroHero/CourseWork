<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Курьеров</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Список Курьеров</h2>
        <table>
            <thead>
                <tr>
                    <th>ФИО</th>
                    <th>Номер телефона</th>
                    <th>Дата рождения</th>
                    <th>Логин</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for courier in couriers %}
                <tr>
                    <td>{{ courier.full_name }}</td>
                    <td>{{ courier.phone_number }}</td>
                    <td>{{ courier.birth_date }}</td>
                    <td>{{ courier.login }}</td>
                    <td>
                        <a href="{{ url_for('edit_courier', courier_id=courier.id) }}" class="button">Редактировать</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('manager_dashboard') }}" class="button">Вернуться назад</a>
    </div>
</body>
</html>

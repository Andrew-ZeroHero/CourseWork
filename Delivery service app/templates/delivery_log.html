<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Логи доставок</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Логи доставок</h2>
        <ul>
            {% for log in logs %}
                <li>
                    <strong>Доставка №{{ log.delivery_id }}</strong> - Курьер: {{ log.courier.full_name }}<br>
                    Подтверждено: {{ log.confirmed }} ({{ log.confirmation_date }})
                </li>
            {% endfor %}
        </ul>
        <a href="{{ url_for('manager_dashboard') }}" class="button">Назад</a>
    </div>
</body>
</html>

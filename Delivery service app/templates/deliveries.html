<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список Доставок</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Список Доставок</h2>
        <table>
            <thead>
                <tr>
                    <th>Номер доставки</th>
                    <th>Адрес</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for delivery in deliveries %}
                <tr>
                    <td>{{ delivery.delivery_number }}</td>
                    <td>{{ delivery.address }}</td>
                    <td>{{ delivery.status }}</td>
                    <td>
                        <a href="{{ url_for('edit_delivery', delivery_id=delivery.id) }}" class="button">Редактировать</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('manager_dashboard') }}" class="button">Вернуться назад</a>
    </div>
</body>
</html>
